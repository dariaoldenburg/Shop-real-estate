<div class="users">

  <div class="login-page__form"><h1 class="login-page__title">Change password</h1>
    <div class="form">
      <div class="input">
        <input type="text" class="input__element"
               id="password" ng-model="password"
               placeholder="Password">
      </div>
    </div>
    <div ng-class="{'login-page__button': 1 === 1, 'login-page__button_disabled': !buttonEnabled}"
         ng-click="changePassword()">Set
    </div>
  </div>

</div>
