<div class="offers">
    <h1 style="text-align: center">Filter panel</h1>
    <div class="filter-panel">
        <div class="filter-panel__box">
            <div class="filter-panel__label">Floor</div>
            <input type="number" value="" class="filter-panel__input" placeholder="floor" ng-model="filters.floor" ng-change="updateFilter('floor')">
            <div class="filter-panel__label">Rooms</div>
            <input type="number" class="filter-panel__input" placeholder="minimum" ng-model="filters.roomsFrom" ng-change="updateFilter('roomsFrom')">
            <input type="number" class="filter-panel__input" placeholder="maximum" ng-model="filters.roomsTo" ng-change="updateFilter('roomsTo')">
        </div>
        <div class="filter-panel__box">
            <div class="filter-panel__label">Surface</div>
                <input type="number" class="filter-panel__input" placeholder=minimum" ng-model="filters.surfaceFrom" ng-change="updateFilter('surfaceFrom')">
                <input type="number" class="filter-panel__input" placeholder="maximum" ng-model="filters.surfaceTo" ng-change="updateFilter('surfaceTo')">
            <div class="filter-panel__label">Price</div>
            <input type="number" class="filter-panel__input" placeholder="from" ng-model="filters.priceFrom" ng-change="updateFilter('priceFrom')">
            <input type="number" class="filter-panel__input" placeholder="to" ng-model="filters.priceTo" ng-change="updateFilter('priceTo')">
        </div>
    </div>
    <h1 class="offers__title">Last seen offers</h1>

    <h1 class="offers__title">All offers</h1>

    <div class="offer-box" ng-repeat="offer in filteredEstates" ng-cloak>
        <div class="offer-box__photo">
            <img ng-src="[[ offer.images ]]">
        </div>
        <div>
            <div class="offer-box__info">
                <div><b>[[ offer.street ]]</b></div>
                <div>[[ offer.description ]]</div>
                <div>[[ offer.apartment_area ]] m2</div>
            </div>

            <div class="offer-box__buttons" ng-if="offer.user_id !== currentUser.id">
                <div class="offer-box__button" ng-click="buy(offer)">Buy</div>
            </div>

            <div class="offer-box__buttons" ng-if="offer.user_id === currentUser.id">
                <div class="offer-box__button" ng-click="setSold(offer.id)" ng-if="offer.status !== 0">Set sold</div>
                <div class="offer-box__button" ng-click="setSold(offer.id)" ng-if="offer.status === 0">Set for sale</div>
                <a ng-href="/#!/edit-estate/[[ offer.id ]]">
                    <div class="offer-box__button">Edit</div>
                </a>
                <div class="offer-box__button" ng-click="remove(offer.id)">Remove</div>
            </div>
        </div>
    </div>

</div>
