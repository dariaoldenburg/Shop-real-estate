<div class="register-page">
    <div class="register-page__form"><h1 class="register-page__title">Register</h1>
        <div class="form">
            <div class="input">
                <input type="email" class="input__element"
                       id="login" ng-model="email"
                       placeholder="Email">
            </div>
            <div class="input">
                <input type="number" class="input__element"
                       id="phone" ng-model="phone"
                       placeholder="Phone">
            </div>
            <div class="input">
                <input type="password" class="input__element"
                       id="password" ng-model="password"
                       placeholder="Password">
            </div>
            <div class="input">
                <input type="password" class="input__element"
                       id="password_again" ng-model="passwordAgain"
                       placeholder="Repeat password">
            </div>
        </div>
        <div ng-class="{'register-page__button': 1 === 1, 'register-page__button_disabled': !buttonEnabled}"
             ng-click="register()">Register
        </div>
    </div>
</div>
