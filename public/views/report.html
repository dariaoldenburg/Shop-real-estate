<div class="report">
    <h1 class="report__title">[[ month ]] / [[ year ]]</h1>
    <div class="report__separator"></div>
    <h2 class="report__title">
        <i class="fa fa-home" aria-hidden="true"></i>
        <span>Apartments sold: [[ apartmentsSold ]]</span>
    </h2>
    <h2 class="report__title">
        <i class="fa fa-money" aria-hidden="true"></i>
        <span>Average price: [[ avgPrice ]] PLN</span>
    </h2>
    <h2 class="report__title">
        <i class="fa fa-arrows-alt" aria-hidden="true"></i>
        <span>Average surface: [[ avgSurface ]] m2</span>
    </h2>
</div>
